<!DOCTYPE html>
<html lang="en", ng-app="shop">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="style/main.css">
   
</head>
<body ng-controller="adminCtrl as vm">
    <form>
        <h2>Для добавление продукта в базу заполните поля ниже и нажмите кнопку сохранить.</h2>
        <input type="text" ng-model="vm.name" placeholder="Наименование продукта">
        <input type="text" ng-model="vm.description" placeholder="Описание продукта">
        <input type="text" ng-model="vm.category" placeholder="Категория продукта">
        <input type="text" ng-model="vm.price" placeholder="Цена продукта">
        <button ng-click="vm.save(); "><img src="style/button.ico" width="40px" height="40px"></button>
    </form>
    <br>
    <table  id="shop">
    <tr ng-repeat="product in vm.products">
        <td ng-bind="product.name"></td>
        <td ng-bind="product.description"></td>
        <td ng-bind="product.category"></td>
        <td ng-bind="product.price"></tds>
    </tr>
        </table>

    <script src="js/vendor/ng.min.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
